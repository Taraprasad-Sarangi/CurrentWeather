<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherNow - Live Weather Updates</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">WeatherNow</div>
                <input
                    type="text"
                    class="search-bar"
                    placeholder="Search for a city..."
                />
            </header>

            <div class="current-weather">
                <div class="current-info">
                    <div>
                        <div class="location">--</div>
                        <div class="date">--</div>
                    </div>
                </div>

                <div class="weather-main">
                    <div class="temperature">
                        <span class="weather-icon">â›…</span>
                        <span>--</span>
                    </div>

                    <div class="weather-details">
                        <div class="weather-condition">--</div>
                        <div>Feels like --</div>
                    </div>
                </div>

                <div class="weather-stats">
                    <div class="stat-item">
                        <div class="stat-label">Humidity</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wind Speed</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Pressure</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">UV Index</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Visibility</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Sunrise</div>
                        <div class="stat-value">--</div>
                    </div>
                </div>
            </div>

            <!-- Optional: you can leave forecast sections empty or remove for now -->
            <div class="forecast-section">
                <h2 class="section-title">Hourly Forecast</h2>
                <div class="hourly-forecast">
                    <div class="hourly-container">
                        <!-- JS can populate this later -->
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h2 class="section-title">7-Day Forecast</h2>
                <div class="forecast-container">
                    <!-- JS can populate this later -->
                </div>
            </div>
        </div>

        <script
            src="{{ url_for('static', filename='script.js') }}"
            defer
        ></script>
    </body>
</html>
