name: Deploy to ECS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 269031124029.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image
        run: |
          docker build -t weather-task .
          docker tag weather-task:latest 269031124029.dkr.ecr.us-east-1.amazonaws.com/weather-task:latest
          docker push 269031124029.dkr.ecr.us-east-1.amazonaws.com/weather-task:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster weather-cluster \
            --service weather-task-service \
            --force-new-deployment
